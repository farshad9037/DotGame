<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!-- Start screen -->
  <div id="cover" class="flex flex-column overlay center">
    <div>
      <img src="logo.png" width="120" />
    </div>
    <div class="start-image">
      <div role="button" class="start-btn" onclick="start()">
        <img src="playgame.png" width="120">
      </div>
      <img src="file:///Users/farshad/Downloads/bounce2.gif" class="responsive" />
    </div>
  </div>

  <!-- Header -->
  <div id="header" class="header">
    <!-- Score -->
    <div class="flex flex-column p-10 center m-width">
      <span class="label">SCORE</span>
      <span id="score" class="number">0</span>
      <span class="label l-h-0">coins</span>
    </div>

    <div class="flex p-10 center control-border">
      <!-- Play button -->
      <div role="button" id="controlBtn" class="control-btn" onclick="controlAnimation()">
        <div class="l-h-0">
          <img id="pause" src="play.svg" width="30" height="30" />
        </div>
        <span id="pauseLabel" class="label l-h-0">play</span>
      </div>

      <!-- Restart button -->
      <div role="button" class="control-btn" onclick="restart()">
        <div class="l-h-0">
          <img id="pause" src="restart.svg" width="30" height="30" />
        </div>
        <span class="label l-h-0">restart</span>
      </div>
    </div>

    <!-- Speed -->
    <div class="center">
      <span class="label">LEVEL</span>
      <span id="level" class="number">1</span>
      <div>
        <input type="range" min="1" max="10" value="5" id="levelSlider" class="slider">
      </div>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Game over -->
  <div id="gameOver" class="flex-column overlay center game-over">
    <div>
      <img src="gameover.png" width="200" />
    </div>
    <div>
      <span>Your score: </span>
      <span id="gameOverScore">0</span>
    </div>
    <!-- Restart button -->
    <div role="button" class="control-btn" onclick="window.location.reload()">
      <div class="l-h-0">
        <img id="pause" src="restart.svg" width="30" height="30" />
      </div>
      <span class="label l-h-0">Try again</span>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
