<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="banner-container">
    <div class="banner">

      <!-- Score -->
      <div class="element">
        <div class="label">SCORE</div>
        <div id="score" class="number">0</div>
        <div class="label l-h-0">coins</div>
      </div>

      <!-- Slider -->
      <div class="element">
        <div style="width: 100%">
          <input type="range" min="1" max="10" value="5" id="speedSlider" class="slider">
        </div>
      </div>

      <!-- Speed -->
      <div class="element">
        <div class="label">SPEED</div>
        <div id="speed" class="number">0</div>
        <div class="label l-h-0">px/s</div>
      </div>

    </div>
  </header>
  <canvas id="canvas"></canvas>

  <button type="button" id="startBtn" class="start-btn" onclick="start()">Start</button>
  <!-- <button type="button" id="controlBtn" class="control-btn" onclick="controlAnimation()"> -->
  <!-- <img src="play.svg" alt="Play" height="50px" width="50px" /> -->
  <!-- </button> -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
