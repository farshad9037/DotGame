<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="wrapper">
    <!-- Score -->
    <div class="child-wrapper">
      <div class="element">
        <div class="label">SCORE</div>
        <div id="score" class="number">0</div>
        <div class="label l-h-0">coins</div>
      </div>
    </div>

    <div class="child-wrapper">
      <div class="element">
        <button type="button" id="controlBtn" class="control-btn" onclick="controlAnimation()">Pause</button>
      </div>
    </div>

    <div class="child-wrapper">
        <div class="element">
          <button type="button" class="control-btn" onclick="controlAnimation()">Play</button>
        </div>
      </div>

    <!-- Speed -->
    <div class="child-wrapper">
      <div class="element">
        <span class="label">SPEED</span>
        <span id="speed" class="number">0</span>
        <span class="label">px/s</span>
        <div>
          <input type="range" min="1" max="10" value="5" id="speedSlider" class="slider">
        </div>
      </div>
    </div>
  </header>
  <canvas id="canvas"></canvas>

  <button type="button" id="startBtn" class="start-btn" onclick="start()">Start</button>
  <!-- <button type="button" id="controlBtn" class="control-btn" onclick="controlAnimation()"> -->
  <!-- <img src="play.svg" alt="Play" height="50px" width="50px" /> -->
  <!-- </button> -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
