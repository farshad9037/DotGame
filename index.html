<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <canvas id="canvas"></canvas>
  <button type="button" id="startBtn" class="start-btn" onclick="start()">Start</button>
  <button type="button" id="controlBtn" class="control-btn" onclick="controlAnimation()">
    <span id="score">0</span>
    <img src="play.svg" alt="Play" height="50px" width="50px" />
  </button>
  <script type="text/javascript" src="index.js"></script> 
</body>

</html>
